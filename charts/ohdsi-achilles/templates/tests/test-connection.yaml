{{- range $index, $componentName := tuple "atlas" "webapi" }}
{{- $component := index $.Values $componentName }}
---
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "ohdsi-achilles.fullname" $ }}-test-connection-{{ $componentName }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "ohdsi-achilles.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $componentName }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "ohdsi-achilles.fullname" $ }}-{{ $componentName }}:{{ $component.servicePort }}']
  restartPolicy: Never
...
{{- end }}